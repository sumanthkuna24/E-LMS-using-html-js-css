<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instructor Portal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

       

        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        .hero {
            text-align: center;
            padding: 20px;
        }

        .hero h2 {
            font-size: 24px;
        }

        .login-signup {
            border: 1px solid #ccc;
            padding: 20px;
        }

        .login-signup form {
            max-width: 300px;
            margin: 0 auto;
        }

        .login-signup label {
            display: block;
            margin-bottom: 10px;
        }

        .login-signup input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        .login-signup button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .login-signup button:hover {
            background-color: #555;
        }

        .courses {
            text-align: center;
            padding: 20px;
        }

        .courses h2 {
            font-size: 24px;
        }

        .course-card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            max-width: 300px;
            text-align: left;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Instructor Portal</h1>

    </header>
    <nav class="navbar">
        <a href="newhome page1.html">Home</a>
        <a href="lms-courses.html">Courses</a>
        <a href="skill-students1.html">Students</a>
        <a href="Instructors lms.html">Instructors</a>
        <a href="Login Page -lms.html">Login</a>
        <a href="for develop.html">Request Form</a>
    </nav>
    <div class="container">
        <section class="hero">
            <h2>Welcome, Instructors</h2>
            <p>Manage your courses and interact with your students.</p>
            <a href="Instructors lms-my course.html">My Courses</a>
        </section>
        
        <section class="login-signup">
            <h3>Login</h3>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="login-username" name="username" required>
    
                <label for="password">Password:</label>
                <input type="password" id="login-password" name="password" required>
    
                <button type="button" onclick="login()">Login</button>
            </form>
        </section>
    </div>






















    
    <script>
        function login() {
            var username = document.getElementById("login-username").value;
            var password = document.getElementById("login-password").value;

            // Perform validation and authentication (not secure for production)
            if (username === "exampleInstructor" && password === "examplePassword") {
                alert("Login successful!");
                // Redirect to the instructor's dashboard or another page
            } else {
                alert("Login failed. Check your username and password.");
            }
        }
    </script>
</body>
</html>
